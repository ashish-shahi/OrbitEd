<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | OrbitEd</title>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #000010, #00001c);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #video-container video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
    }

    #video-container::after {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: -1;
    }

    .login-container {
      background: rgba(0, 0, 40, 0.8);
      border: 2px solid #00bfff;
      border-radius: 20px;
      box-shadow: 0 0 20px #00bfff;
      padding: 40px;
      width: 350px;
      text-align: center;
      backdrop-filter: blur(8px);
    }

    h2 {
      color: #ff00ff;
      margin-bottom: 20px;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #111133;
      color: #fff;
      font-size: 15px;
      outline: none;
    }

    input:focus {
      box-shadow: 0 0 10px #00bfff;
    }

    button {
      width: 95%;
      padding: 10px;
      background: linear-gradient(90deg, #00bfff, #ff00ff);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff00ff;
    }

    .error {
      color: #ff5050;
      font-size: 14px;
      margin-top: 10px;
    }

    .footer {
      font-size: 13px;
      margin-top: 15px;
      color: #ccc;
    }

    .footer a {
      color: #00bfff;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

<div id="video-container">
  <video autoplay muted loop>
    <source src="imgvid/hello.mp4" type="video/mp4">
  </video>
</div>

<div class="login-container">
  <h2>Login to Explore</h2>
  <form id="loginForm">
    <input type="email" id="username" placeholder="Enter Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button type="submit">Login</button>
    <div class="error" id="errorMsg"></div>
  </form>

  <div class="footer">
    Don’t have an account? <a href="register.html">Register</a>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDnXnFlshtQujZhQrZYhKId-1aBldN-VDM",
  authDomain: "orbited---ai-space-project.firebaseapp.com",
  projectId: "orbited---ai-space-project",
  storageBucket: "orbited---ai-space-project.firebasestorage.app",
  messagingSenderId: "394860098894",
  appId: "1:394860098894:web:aea617620db7e2c0151a1f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

const form = document.getElementById("loginForm");
const errorBox = document.getElementById("errorMsg");

form.addEventListener("submit", function (e) {
  e.preventDefault();

  const email = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  errorBox.innerHTML = "Logging in...";

  signInWithEmailAndPassword(auth, email, password)
    .then((userCredential) => {
      console.log("Logged In:", userCredential.user.email);
      window.location.href = "index.html";
    })
    .catch((error) => {
      console.log("Login Error:", error.code);

      if (error.code === "auth/user-not-found") {
        errorBox.innerHTML = "❌ No user found with this email";
      } else if (error.code === "auth/wrong-password") {
        errorBox.innerHTML = "❌ Incorrect password";
      } else {
        errorBox.innerHTML = "❌ " + error.message;
      }
    });
});
</script>

</body>
</html>
