<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Weather | OrbitEd</title>
<link rel="icon" type="image/png" href="imgvid/favicon.jpg">
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#04060e">
<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: radial-gradient(circle at top, #050020, #000010);
  color: white;
  min-height: 100vh;
}

.weather-container {
  max-width: 500px;
  margin: 100px auto;
  background: rgba(0,0,40,0.85);
  border: 2px solid #00bfff;
  border-radius: 25px;
  padding: 30px;
  text-align: center;
  box-shadow: 0 0 35px #00bfff;
  backdrop-filter: blur(8px);
}

.weather-container h2 {
  color: #ff00ff;
  margin-bottom: 25px;
  font-size: 22px;
}

.search-box input {
  width: 90%;
  padding: 14px;
  border-radius: 10px;
  border: none;
  background: #0e0e3c;
  color: white;
  font-size: 15px;
  outline: none;
  margin-bottom: 15px;
}

.search-box button {
  padding: 14px 50px;  
  margin-top: 10px;  
  border-radius: 10px;
  border: none;
  background: linear-gradient(90deg, #00bfff, #ff00ff);
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s ease;
}


.search-box button:hover {
  transform: scale(1.08);
  box-shadow: 0 0 15px #ff00ff;
}

.weather-display {
  margin-top: 30px;
  padding: 20px;
  background: linear-gradient(145deg, #050525, #0b0b35);
  border-radius: 16px;
  display: none;
  box-shadow: inset 0 0 10px #00bfff;
  animation: fadeIn 0.5s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.location {
  font-size: 18px;
  margin-bottom: 10px;
  color: #00d0ff;
}

.temperature {
  font-size: 40px;
  font-weight: bold;
  margin: 10px 0;
}

.weather-icon {
  font-size: 50px;
  margin-bottom: 15px;
}

.info-grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 15px;
  margin-top: 20px;
}

.info-box {
  background: #0f0f40;
  padding: 12px;
  border-radius: 10px;
  box-shadow: 0 0 8px #00bfff inset;
}

.info-box span {
  display: block;
  font-size: 13px;
  color: #cccccc;
}

.info-box strong {
  display: block;
  font-size: 16px;
  margin-top: 4px;
}

.status-text {
  margin-top: 20px;
  font-size: 14px;
  color: #aaa;
}

</style>
</head>
<body>

<div class="weather-container">
  <h2>üåç OrbitEd Live Weather System</h2>

  <div class="search-box">
    <input type="text" id="cityInput" placeholder="Search a city on Earth...">
    <br>
    <button onclick="getWeather()">Search</button>
  </div>

  <p class="status-text" id="statusText">Enter a city and press Search</p>

  <div class="weather-display" id="weatherCard">
    <div class="weather-icon" id="weatherIcon">üå§</div>
    <div class="location" id="locationText"></div>
    <div class="temperature" id="tempText"></div>

    <div class="info-grid">
      <div class="info-box">
        <span>Humidity</span>
        <strong id="humidityText"></strong>
      </div>

      <div class="info-box">
        <span>Wind Speed</span>
        <strong id="windText"></strong>
      </div>

      <div class="info-box">
        <span>Air Quality (AQI)</span>
        <strong id="aqiText"></strong>
      </div>

      <div class="info-box">
        <span>Status</span>
        <strong id="statusWeather"></strong>
      </div>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyDnXnFlshtQujZhQrZYhKId-1aBldN-VDM",
  authDomain: "orbited---ai-space-project.firebaseapp.com",
  projectId: "orbited---ai-space-project",
  storageBucket: "orbited---ai-space-project.firebasestorage.app",
  messagingSenderId: "394860098894",
  appId: "1:394860098894:web:aea617620db7e2c0151a1f"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {
  if (!user) {
    window.location.href = "login.html";
  }
});

document.getElementById("cityInput").addEventListener("keypress", (e) => {
  if (e.key === "Enter") getWeather();
});

window.getWeather = async function () {

  const city = document.getElementById("cityInput").value.trim();
  const statusText = document.getElementById("statusText");
  const card = document.getElementById("weatherCard");

  if (!city) {
    statusText.textContent = "‚ö† Please enter a city name";
    card.style.display = "none";
    return;
  }

  statusText.textContent = "üîÑ Fetching live data...";
  card.style.display = "none";

  try {
    const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${city}`);
    const geoData = await geoRes.json();

    if (!geoData.results) {
      statusText.textContent = "‚ùå City not found";
      return;
    }

    const loc = geoData.results[0];
    const lat = loc.latitude;
    const lon = loc.longitude;
    const place = `${loc.name}, ${loc.country}`;

    const weatherURL = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&hourly=relativehumidity_2m`;
    const airURL = `https://air-quality-api.open-meteo.com/v1/air-quality?latitude=${lat}&longitude=${lon}&current=pm2_5`;

    const weatherRes = await fetch(weatherURL);
    const weatherData = await weatherRes.json();

    const airRes = await fetch(airURL);
    const airData = await airRes.json();

    const temp = weatherData.current_weather.temperature;
    const wind = weatherData.current_weather.windspeed;
    const humidity = weatherData.hourly.relativehumidity_2m[0];
    const aqi = airData.current.pm2_5 ?? "N/A";

    const icon = temp > 30 ? "‚òÄÔ∏è" : temp < 15 ? "‚ùÑÔ∏è" : "üå§";

    document.getElementById("locationText").textContent = place;
    document.getElementById("tempText").textContent = `${temp} ¬∞C`;
    document.getElementById("humidityText").textContent = `${humidity}%`;
    document.getElementById("windText").textContent = `${wind} km/h`;
    document.getElementById("aqiText").textContent = aqi;
    document.getElementById("weatherIcon").textContent = icon;
    document.getElementById("statusWeather").textContent = temp > 30 ? "Hot" : temp < 15 ? "Cold" : "Moderate";

    card.style.display = "block";
    statusText.textContent = "";

  } catch (error) {
    console.error(error);
    statusText.textContent = "‚ö† Error getting data";
  }
};
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js");
}
</script>

</body>
</html>
