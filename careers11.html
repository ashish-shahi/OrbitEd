 background: linear-gradient(-45deg,navy, #011f3a, #083a66, #061d40);
 background-size: 400% 400%;

/* The hovering glow effect */
.btn-glow {

  left: 50%;
  width: 0;
  height: 0;

  box-shadow: 0 0 40px 20px var(--primary-glow);
  border-radius: 50%;
  transform: translate(-50%, -50%);
  opacity: 0;
  transition: width 0.5s ease, height 0.5s ease, opacity 0.5s ease;
  z-index: -1;
}

.dynamic-button:hover {
  border-color: var(--primary-glow);
  transform: translateY(-2px);
  color: #fff;
  box-shadow: 0 10px 20px rgba(116, 192, 3, 0.4);
}

.dynamic-button:hover .btn-glow {

  height: 10px;

  const itemsPerPage = 9; // Careers per page
  let currentPage = 1;

  function renderCareers() {
    const searchText = $('#search').val().toLowerCase();
    const fieldFilter = $('#fieldFilter').val();
    const levelFilter = $('#levelFilter').val();

    let filtered = careers.filter(career => 
      career.name.toLowerCase().includes(searchText) &&
      (fieldFilter === "" || career.field === fieldFilter) &&
      (levelFilter === "" || career.level === levelFilter)
    );

    const totalPages = Math.ceil(filtered.length / itemsPerPage);
    currentPage = Math.min(currentPage, totalPages) || 1;

    const start = (currentPage - 1) * itemsPerPage;
    const end = start + itemsPerPage;
    const pageItems = filtered.slice(start, end);

    $('#careersGrid').empty();
    pageItems.forEach((career, index) => {
      $('#careersGrid').append(`
        <div class="col-md-4">
          <div class="career-card" data-index="${careers.indexOf(career)}" data-bs-toggle="modal" data-bs-target="#careerModal">
            <h5>${career.name}</h5>
            <p>${career.description}</p>
            <small>Field: ${career.field} | Level: ${career.level}</small>
          </div>
        </div>
      `);
    });

    // Pagination
    $('#pagination').empty();
    for (let i = 1; i <= totalPages; i++) {
      $('#pagination').append(`
        <li class="page-item ${i === currentPage ? 'active' : ''}">
          <a class="page-link" href="#">${i}</a>
        </li>
      `);
    }
  }
  document.querySelectorAll('.dynamic-button').forEach(button => {
  button.addEventListener('click', function(e) {
    // 1. Visual Feedback: Add a "clicked" class for a quick pulse
    this.style.transform = "scale(0.95)";
    
    // 2. Get the dynamic URL from the data attribute
    const targetUrl = this.getAttribute('data-url');

    // 3. Delay redirect slightly so the user sees the button animation
    setTimeout(() => {
      if (targetUrl) {
        window.location.href = targetUrl;
      } else {
        console.error("No URL provided for this button.");
      }
    }, 200);
  });
});

    currentPage = parseInt($(this).text());
    renderCareers();
  });
