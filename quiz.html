<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career-Xplor-Pilot | Intelligent Career Discovery</title>
    <meta name="description" content="Premium AI-driven career path discovery tailored for the Indian market.">

    <link rel="stylesheet" href="quiz.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div id="loading-screen">
        <div class="spinner"></div>
        <p>Initializing Matching Algorithm...</p>
    </div>

    <div class="ambient-background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <header class="app-header">
        <div class="container header-content">
            <a href="index.html" class="logo-wrapper">
                <div class="logo-icon">OB</div>
                <div class="logo-text-group">
                    <span class="logo-title">Orbit-Ed</span>
                    <span class="logo-subtitle">AI Space Educator for Earthlings</span>
                </div>
            </a>


            <div class="header-actions">
                <a href="login.html" class="btn-login">Login</a>
            </div>
        </div>
    </header>

    <main id="app" class="container main-content">

        <div id="quiz-container" class="quiz-panel glass-panel" style="display: none;">
            <div class="progress-header">
                <div class="progress-info">
                    <span id="progress-text">Question 1 of 8</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="progress-track">
                    <div id="progress-bar" class="progress-fill" style="width: 0%"></div>
                </div>
            </div>

            <div class="question-area">
                <h2 id="question-text">Loading...</h2>
                <div id="options-container" class="options-grid">
                </div>
            </div>
        </div>

        <div id="results-container" class="results-panel" style="display: none;" tabindex="-1">
            <div class="results-header">
                <h2>Your Career Map</h2>
                <p>Based on your unique profile, we've identified the top paths aligned with your traits.</p>
                <button class="restart-btn" onclick="window.location.reload()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 4v6h-6"></path>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                    Retake Assessment
                </button>
            </div>

            <div id="results-list" class="career-grid">
            </div>
        </div>

    </main>

    

    <script src="careers.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.botpress.cloud/webchat/v3.5/inject.js"></script>
    <script src="https://files.bpcontent.cloud/2025/12/29/11/20251229111841-NOXI92ZW.js" defer></script>
</body>
</body>

</html>
